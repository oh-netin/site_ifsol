<!DOCTYPE html>
<html lange="pt" layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" th:href="@{/css/utils.css}">

	<!--	Google CDN JQuery	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Login</title>

</head>

<body>

	<section layout:fragment="corpo">

		<div class="container" align="center">

			<!-- FORMULARIO DE LOGIN -->

			<div class="mt-3">
				<div th:replace="fragmentos/mensagens"></div>
			</div>

			<div class="card my-4 border-secundary bor-rad text-center shadow" style="max-width: 26rem;">


				<span class="material-icons pt-2" style="font-size: 6rem; color: rgb(44, 44, 44);">
					account_circle
				</span>

				<div>
					<b class="fw-bolder">Entre em sua conta</b>
				</div>

				<div class="card-body">

					<form th:action="@{/login}" method="POST">
						<div class="input-group mb-3" style="text-align: left;">

							<label for="emailLogin" class="input-group-text form-label my-0 bor-rad-start">
								<span class="material-icons fs-5" style="color: gray;">
									mail
								</span>
							</label>

							<input type="email" name="username" required autofocus class="form-control bor-rad-btn"
								id="emailLogin" aria-describedby="emailLogin" placeholder="Email"
								aria-placeholder="Email" />
						</div>

						<div class="input-group mb-3" style="text-align: left;">
							<label for="senhaLogin" class="input-group-text form-label my-0 bor-rad-start">
								<span class="material-icons fs-5" style="color: gray;">
									lock
								</span>
							</label>

							<input type="password" name="password" required class="form-control bor-rad-btn"
								id="senhaLogin" placeholder="Senha" aria-placeholder="Senha" />

							<div class="form-control bor-rad-end" style="max-width: 45px;">
								<div class="d-flex justify-content-center olho" id="olho" style="color: gray;">
									<span id="oculta" class="material-icons">
										visibility_off
									</span>

									<span id="visivel" class="material-icons d-none">
										visibility
									</span>
								</div>

								<script>
									let senha = $('#senhaLogin');
									let olho = $("#olho");
									let oculta = $("#oculta");
									let visivel = $("#visivel");

									olho.mousedown(() => {
										visivel.toggleClass("d-none");
										oculta.toggleClass("d-none");

										if (oculta.hasClass("d-none")) {
											senha.attr("type", "text");
										}
										if (visivel.hasClass("d-none")) {
											senha.attr("type", "password")
										}
									});
								</script>
							</div>
						</div>

						<div class="mb-2 d-flex align-items-center" style="text-align: left;">
								<input type="checkbox" name="remenber-me" /> Lembrar-me
						</div>

						<button class="btn btn-outline-success bor-rad-btn" type="submit">Entrar</button>
					</form>
				</div>
			</div>

			<div class="col-8 mb-2">
				<div class="alert alert-warning fw-bold bor-rad" role="alert">
					√Årea restrita aos Administradores!
				</div>
			</div>

		</div>
	</section>

</body>

</html>
