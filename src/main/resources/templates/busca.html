<!DOCTYPE html>
<html lange="pt" layout:decorate="~{layoutL}">

<head>
	<title>Busca de Usuarios</title>
</head>

<body>

	<!--VAI PARA O METODO DE BUSCAR USUARIO NO BANCO DE DADOS DA CLASSE CONTROLER  -->

	<!-- layout:fragment="corpo2" ,INFORMA QUE ESSA � A PARTE QUE FICA EM DETERMINADA PARTE DO ARQUIVO DE LAYOUT  -->
	<section layout:fragment="corpo2">

		<div class="container" align="center">
			<div class="card border-success mb-3" ; style="width: 25rem">
				<div class="card-header bg-success">Busca de Acessos</div>
				<div class="card-body text-success">

					<!--IMPORTA PARA ESSA PAGINAS O ARQUIVO QUE CONTEM AS MENSAGENS DE ERRO
					E SUCESSO  -->
					<div th:replace="fragmentos/mensagens"></div>

					<form class="pd-0" th:action="@{/usuarios/buscar}" method="GET" align="center">


						<div class="mb-3" style="text-align: left;">
							<label for="exampleInputEmail1" class="form-label">
								Nome:
							</label>

							<input type="text" th:name="nome" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>

						<div class="mb-3" style="text-align: left;">
							<label for="exampleInputPassword1" class="form-label" style="text-align: left;">
								Email
							</label>

							<input type="email" th:name="email" class="form-control" id="exampleInputPassword1">
						</div>

						<div class="my-3">
							<input type="checkbox" th:name="mostrarTodosDados" th:value="true" />Mostrar todos os dados
						</div>


						<input class="btn btn-primary" type="submit" value="Buscar" />
						<input class="btn btn-danger" type="submit" value="Voltar" formaction="/adm"
							formmethod="get" />

						<div class="mt-3 md-0">
							<p class="fw-bold my-0 py-0 text-muted" style="font-size: 9pt; text-align: justify;">
								<span style="color:red;">*</span> Para buscar todos os usuários clíque em buscar sem
								preencher nenhum dado </p>
						</div>
					</form>

					<!--MOSTRA NA PÁGINAS OS EMPREENDIMENTOS EMCONTRADOS E SEUS DADOS
					E MOSTRA AS OPÇÕES DE EDITAR E REMOVER  -->

				</div>
			</div>

			<div th:if="${usuariosEncontrados} != null">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr class="text-center">
							<th>Nome</th>
							<th>Email</th>
							<th th:if="${mostrarTodosDados} == true">Situação</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuariosEncontrados}">
							<td th:text="${u.nome}"></td>
							<td th:text="${u.email}"></td>
							<td class="text-center" th:if="${mostrarTodosDados} == true" th:text="${u.situacao}"></td>

							<td class="text-center">
								<a class="text-decoration-none" th:href="'/usuarios/editar/' + ${u.id}">Editar</a>
								|
								<a class="text-decoration-none" th:href="'/usuarios/remover/' + ${u.id}"
									onclick="if (!confirm('deseja realmente remover o usuario')) return false">Remover</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</section>
</body>

</html>
