<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--	Icone da página-->
	<link rel="shortcut icon" type="imagex/png" href="../../Imagens/logoifsol.png">

	<!--	Google Material Icons	-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

	<!--	Instagram Icon	-->
	<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

	<!--	Utilitários	-->
	<link rel="stylesheet" th:href="@{/css/utils.css}">

</head>

<body>

	<!-- Menu -->

	<nav class="navbar navbar-expand-lg" style="background-color: #ffffb0;">

		<div class="container">
			<a class="navbar-brand" href="/adm">
				<img src="/Imagens/logoifsol.png" alt="logo" width="120px" height="70px" />
			</a>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active text-dark" aria-current="page" href="/adm">

							title="Página Inicial">
							home
						</span>
					</a>
				</li>

				<li>
					<form th:action="@{/logout}" method="post">
						<button class="btn pt-2" type="submit">
							<span class="material-icons text-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
								title="Sair">
								logout
							</span>
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- finalMenu -->
	<div class="row mx-0">
		<div class="col-12 px-0">
			<section layout:fragment="corpo2"></section>
		</div>
	</div>

	<div class="row mx-0 mb-0">
		<div class="alert text-dark mb-0" role="alert" style="background-color: #ffffb0;">
			<div class="container">
				<div class="row mt-3">
					<div class="col" style="text-align: right;">
						<img src="/Imagens/logoifsol.png" alt="" width="125px" height="70px">
					</div>

					<div class="col">
						<h6 style="font-weight: bold;">ENDEREÇO</h6>
						<h7> BR-406 KM 73 3500 Perímetro Rural, João Câmara - RN,
							59550-000
						</h7>
					</div>

					<div class="col">
						<h6>
							CONTATO
						</h6>
						<div>
							<a class="link-primary text-decoration-none" target="_blank"
								href="https://instagram.com/ifsol.jc/?igshid=16owolwsu842l">
								<span class="d-flex">
									<span class="iconify fs-4 me-1 text-dark" data-icon="mdi:instagram">

									</span>
									@ifsol.jc
								</span>
							</a>
						</div>
						<div>
							<a class="link-primary text-decoration-none" target="_blank"
								href="mailto:ifsol.jc@gmail.com">
								<span class="d-flex">
									<span class="material-icons fs-4 me-1 text-dark">
										markunread
									</span>
									ifsol.jc@gmail.com
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<hr>

			<div class="container">
				<div class="row">
					<div class="col" style="text-align: right; font-size: 14px">
						<p class="mb-0 text-center">Todos os direitos reservados, IFSol 2021</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle e Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		});

		var options = {
			animation: true
		};

		var tooltip = new bootstrap.Tooltip(tooltipTriggerList, options);

	</script>

</body>

</html>
