<!--	Mensagem de sucesso que aparecerá no cadastro	-->
<div th:if="${msgSucesso} != null">
	<b th:text="${msgCadSucesso}" style="color: blue;"></b>
</div>

<!--	Mensagem de erro que aparecerá no cadastro	-->
<div th:if="${msgErro} != null">
	<b th:text="${msgCadErro}" style="color: red;"></b>
</div>
